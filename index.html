<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <!-- SEO -->
    <meta name="description" content="Ohmyfood! Réservation et composition de menus en ligne" />
    <meta name="twitter:card" content="Ohmyfood!  Réservation et composition de menus en ligne.">
    <meta property="og:title" content="OhMyFood: Réservation et composition de menus en ligne" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content=" https://bastien-oc20.github.io/ocr-projet3/" />
    <meta property="og:description" content="Ohmyfood! Réservation de restaurants et composition de menus en ligne." />
    <title>Ohmyfood : Accueil</title>
  </head>

  <body>
    <!--header-->
    <header class="menu">
      <h1 class="menu--logo"><a href="index.html">Ohmyfood</a></h1>

    </header>

    <!--main content-->
    <main class="menu__restaurant">
      <!--menus des restaurant-->
      <article class="menu__restaurant__liste">

        <!--la note enchantée-->
        <aside class="menu__restaurant__liste__carte ">
          <a href="./pages/la_note_enchantee.html">

            <!-- svg -->
            <img src="./img/note.svg" alt="note de musique">
            <h2 class="menu__restaurant__liste__carte--titre">La note enchantée</h2>
            <p class="menu__restaurant__liste__carte--detail">Menu</p>
          </a>
        </aside>
        <!-- fin svg -->
        <!--du Chic à la francaise-->
        <aside class="menu__restaurant__liste__carte ">
          <a href="./pages/le_chic_a_la_francaise.html">

            <h2 class="menu__restaurant__liste__carte--titre">Le chic à la française</h2>
            <p class="menu__restaurant__liste__carte--detail">Menu</p>
          </a>
        </aside>
        <!--le délice des papilles-->
        <aside class="menu__restaurant__liste__carte ">
          <a href="./pages/le_delice_des_papilles.html">

            <h2 class="menu__restaurant__liste__carte--titre">Le délice des papilles</h2>
            <p class="menu__restaurant__liste__carte--detail">Menu</p>

          </a>
        </aside>
        <!--la palette du gout-->
        <aside class="menu__restaurant__liste__carte ">
          <a href="./pages/la_palette_du_gout.html">

            <h2 class="menu__restaurant__liste__carte--titre">La palette du goût</h2>
            <p class="menu__restaurant__liste__carte--detail">Menu</p>

          </a>
        </aside>
      </article>

      <!-- prochainement -->
      <aside class="menu__restaurant__annonce ">
        <h3 class="menu__restaurant__annonce--prochainement">Prochainement</h3>
        <div class="menu__restaurant__annonce--loading">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </aside>
    </main>

    <!--footer-->
    <footer class="menu__footer">
      <a href="./pages/mention_legales.html">
        <p class="menu__footer--mention">Mentions légales</p>
      </a>
      <a href="mailto:contact@ohmyfood.com">
        <p class="menu__footer--contact">Contactez-nous</p>
      </a>
    </footer>
  </body>

</html>
