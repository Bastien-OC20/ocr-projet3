<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <!-- SEO -->
    <meta name="description" content="Ohmyfood! Réservation et composition de menus en ligne" />
    <meta name="twitter:card" content="Ohmyfood!  Réservation et composition de menus en ligne.">
    <meta property="og:title" content="OhMyFood: Réservation et composition de menus en ligne" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content=" https://bastien-oc20.github.io/ocr-projet3/" />
    <meta property="og:description" content="Ohmyfood! Réservation de restaurants et composition de menus en ligne." />
    <title>Ohmyfood</title>
  </head>

  <body>
    <!--header-->
    <header class="menus__header">
      <h1 class="menus__header__title"><a href="index.html">Ohmyfood</a></h1>

    </header>

    <!--main content-->
    <main class="menus__container">
      <!--menus des restaurant-->
      <article class="menus__container__list">

        <!--la note enchantée-->
        <a href="./pages/la_note_enchantee.html">
          <section class="menus__container__list__restaurant restaurant__note">
            <img src="img/note.png" alt="note de musique" title="Une note de musique"/>
            <h2 class="menus__container__list__restaurant__titre">La note enchantée</h2>
            <p class="menus__container__list__restaurant__carte">Menu</p>
          </section>
        </a>

        <!--du Chic à la francaise-->
        <a href="./pages/le_chic_a_la_francaise.html">
          <section class="menus__container__list__restaurant restaurant__chic">
            <h2 class="menus__container__list__restaurant__titre">Le chic à la française</h2>
            <p class="menus__container__list__restaurant__carte">Menu</p>
          </section>
        </a>

        <!--le délice des papilles-->
        <a href="./pages/le_delice_des_papilles.html">
          <section class="menus__container__list__restaurant restaurant__delice">
            <h2 class="menus__container__list__restaurant__titre">Le délice des papilles</h2>
            <p class="menus__container__list__restaurant__carte">Menu</p>
          </section>
        </a>

        <!--la palette du gout-->
        <a href="./pages/la_palette_du_gout.html">
          <section class="menus__container__list__restaurant restaurant__gout">
            <h2 class="menus__container__list__restaurant__titre">La palette du goût</h2>
            <p class="menus__container__list__restaurant__carte">Menu</p>
          </section>
        </a>
      </article>

      <!-- prochainement -->
      <aside class="menus__container__list__annonce">
        <h3 class="menus__container__list__annonce__prochainement">Prochainement</h3>
        <div class="menus__container__list__annonce__prochainement__loading">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </aside>
    </main>

    <!--footer-->
    <footer class="menus__footer">
      <a href="./pages/mention_legales.html"><p class="menus__footer__info">Mentions légales</p></a>
      <a href="mailto:contact@ohmyfood.com"><p class="menus__footer__info">Contactez-nous</p></a>
    </footer>
  </body>

</html>
